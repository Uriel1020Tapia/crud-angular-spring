<div class="container">
    <div class="row">
        <div class="col-md-12">
            <p>Calendario Dias inhabiles</p>
        </div>
        <div class="col-md-12">
            <form  [formGroup]="searchForm" novalidate class="form" (ngSubmit)="onSubmit()" autocomplete="false">
                <div class="form-group row">
                    <pre>{{searchForm.value | json}}</pre>
                  <label for="inputYear" class="col-sm-2 col-form-label">A&ntilde;o</label>
                  <div class="col-sm-10 col-md-4 col-lg-4">
                    <select id="inputYear" class="form-control" formControlName="year" (change)="onChangeYear($event)">
                        <option  [ngValue]="null">Choose...</option>
                        <option *ngFor="let year of listNextYears" [ngValue]="year">{{year}}</option>
                      </select>
                  </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">

        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <div class="card" *ngIf="showCardCalendar">
                <div class="card-header">
                    <h5>Enero</h5>

                    <pre>{{datesJunuary | json}}</pre>
                </div>
                <div class="card-body">
                        <p-calendar 
                        [(ngModel)]="datesJunuary" 
                        name="february"
                        selectionMode="multiple" 
                        [readonlyInput]="true" 
                        inputId="multiple" 
                        [inline]="true"
                        [showButtonBar]="false"
                        [showTransitionOptions]="'0ms'" [hideTransitionOptions]="'0ms'"
                        [locale]="es"
                        [disabledDays]="[0,6]"
                        [showOtherMonths]="false"
                        [selectOtherMonths]="false"
                        ></p-calendar>
                </div>
              </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <div class="card" *ngIf="showCardCalendar">
                <div class="card-header">
                    <h5>Febrero</h5>
                    
                    <pre>{{datesFebruary | json}}</pre>
                </div>
                <div class="card-body">
                        <p-calendar 
                        [(ngModel)]="datesFebruary" 
                        name="february"
                        selectionMode="multiple" 
                        [readonlyInput]="true" 
                        inputId="multiple2" 
                        [inline]="true"
                        [showButtonBar]="false"
                        [showTransitionOptions]="'0ms'" [hideTransitionOptions]="'0ms'"
                        [locale]="es"
                        [disabledDays]="[0,6]"
                        [showOtherMonths]="false"
                        [selectOtherMonths]="false"
                        ></p-calendar>
                </div>
                <div class="card-footer">
                </div>
              </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <div class="card" *ngIf="showCardCalendar">
                <div class="card-header">
                    <h5>Marzo</h5>
                    
                    <pre>{{date14 | json}}</pre>
                </div>
                <div class="card-body">
                    <p-calendar [(ngModel)]="datesMarch" [inline]="true" [showWeek]="true" selectionMode="multiple" [yearNavigator]="true" yearRange="2020:2025" (onYearChange)="onYearChange($event)
                    
                    " ></p-calendar>
                </div>
                <div class="card-footer">
                </div>
              </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <pre>{{calendarForm.value | json}}</pre>
            <form  [formGroup]="calendarForm" novalidate class="form" (ngSubmit)="onSubmitCalendar()" autocomplete="false">
            <div class="card" *ngIf="showCardCalendar">
                <div class="card-header">
                    <h5>Marzo reactiveForm</h5>
                </div>
                <div class="card-body">
                    <p-calendar formControlName="listFebruary" [inline]="true" selectionMode="multiple" [numberOfMonths]="1" view="month"></p-calendar>
                </div>
                <div class="card-footer">
                </div>
              </div>
            </form>
        </div>
        <div class="row">
            <div class="col-md 12">
                <button class="btn btn-success" (click)="enviar()" >show days</button>
            </div>
        </div>

    </div>
</div>
<ngx-spinner bdColor = "rgba(0,0,0,0.81)" size = "medium" color = "#fff" type = "ball-spin-clockwise-fade-rotating" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
