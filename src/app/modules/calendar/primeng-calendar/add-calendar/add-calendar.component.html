<div class="container">
    <div class="row">
        <div class="col-md-12">
            <p>Agregar Calendario</p>
        </div>
        <div class="col-md-12">
            <form  [formGroup]="searchForm" novalidate class="form" (ngSubmit)="onSubmit()" autocomplete="false">
                <div class="form-group row">
                    <pre>{{searchForm.value | json}}</pre>
                  <label for="inputYear" class="col-sm-2 col-form-label">A&ntilde;o</label>
                  <div class="col-sm-10 col-md-4 col-lg-4">
                    <select id="inputYear" class="form-control" formControlName="year" (change)="onChangeYear($event)">
                        <option  [ngValue]="null">Choose...</option>
                        <option *ngFor="let year of listNextYears" [ngValue]="year">{{year}}</option>
                      </select>
                  </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h5>Enero {{this.f.year.value}}</h5>
                    <pre>{{datesJunuary | json}}</pre>
                </div>
                <div class="card-body">
                        <p-calendar 
                        [(ngModel)]="datesJunuary" 
                        name="datesJunuary"
                        selectionMode="multiple" 
                        [readonlyInput]="true" 
                        inputId="datesJunuary" 
                        [inline]="true"
                        [showButtonBar]="false"
                        [disabledDays]="[0,6]"
                        [showOtherMonths]="false"
                        [selectOtherMonths]="false"
                        [minDate]="minDateJunuary" [maxDate]="maxDateJunuary"
                        ></p-calendar>
                </div>
              </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h5>Febrero {{this.f.year.value}}</h5>
                    <pre>{{datesFebruary | json}}</pre>
                </div>
                <div class="card-body">
                        <p-calendar 
                        [(ngModel)]="datesFebruary" 
                        name="datesFebruary"
                        selectionMode="multiple" 
                        [readonlyInput]="true" 
                        inputId="datesFebruary" 
                        [inline]="true"
                        [showButtonBar]="false"
                        [disabledDays]="[0,6]"
                        [showOtherMonths]="false"
                        [selectOtherMonths]="false"
                        [minDate]="minDateFebruary" [maxDate]="maxDateFebruary"
                        ></p-calendar>
                </div>
              </div>
        </div>

    </div>
</div>
