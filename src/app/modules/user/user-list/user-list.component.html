<div class="container-fluid">
  <div class="row bg-dark h-100">
    <div class="col-12 px-0">
        <app-carousel [items]="carouselData" [isFullScreen]="false"></app-carousel>
    </div>
</div>
    <div class="row">
        <div class="col-12">
            <app-title-h5 [type]="'secondary'" [text]="textTitle"></app-title-h5>
        </div>
        <div class="col-xl-4 col-lg-4 col-md-6" *ngFor="let user of users;">
            <app-card-user [data]="user" ></app-card-user>
        </div>
    </div>
</div>
