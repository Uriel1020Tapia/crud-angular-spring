<div class="container">
    <div class="row">
        <div class="col-12">
            <app-title-h5 [type]="'secondary'" [text]="textTitle"></app-title-h5>
        </div>
        <div class="col-12" *ngIf="currentUser; else loaderComponent">
            <div class="card">
                <img src="{{currentUser.avatar}}" class="card-img-top w-100" alt="{{currentUser.avatar}}" >
                <div class="card-body p-0">
                    <div class="row pb-5 p-5">
                        <div class="col-md-12">
                            <p class="font-weight-bold mb-4">User Information</p>
                            <p class="mb-1">Work: {{currentUser.work}}</p>
                            <p class="mb-1">Name: {{currentUser.name}}</p>
                            <p  class="mb-1">Edad: {{currentUser?.age}}</p>
                        </div>

                        <div class="col-md-12 text-justify">
                            <hr>
                            <h6>About Me:</h6>
                            <p class="mb-4">{{currentUser?.description}}</p>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary btn-block" routerLink="/panel/user"><i class="fas fa-undo-alt"></i> Regresar</button>
                </div>
            </div>
        </div>
        <ng-template #loaderComponent>
              <div class="d-flex align-items-center justify-content-center col-md-12">
                  <div class="spinner-grow text-primary" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                  <div class="spinner-grow text-secondary" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                  <div class="spinner-grow text-success" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                  <div class="spinner-grow text-danger" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                  <div class="spinner-grow text-warning" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                  <div class="spinner-grow text-info" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                  <div class="spinner-grow text-light" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                  <div class="spinner-grow text-dark" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
              </div>
        </ng-template>
    </div>
</div>
